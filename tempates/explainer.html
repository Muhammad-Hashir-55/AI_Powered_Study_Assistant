{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center my-4">ðŸŽ“ Quick Concept Explainer</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Enter a topic:</label>
                        <input type="text" class="form-control" name="topic" placeholder="e.g., Photosynthesis" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Explain</button>
                </form>
            </div>
        </div>

        {% if explanation %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Explanation:</h5>
                    <p class="card-text">{{ explanation }}</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
