{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center my-4">üìù AI Notes Summarizer</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload your notes (PDF/PPTX):</label>
                        <input type="file" class="form-control" name="file" accept=".pdf,.pptx" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Summarize</button>
                </form>
            </div>
        </div>

        {% if summary %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Summary:</h5>
                    <p class="card-text">{{ summary }}</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
